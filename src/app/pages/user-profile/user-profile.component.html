<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 600px; background-image: url(assets/img/theme/perfil_fundo.jpg); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-success opacity-7"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-auto col-md-3">
        <h1 class="display-3 text-white ">Olá Sidónio Aly</h1>
        <p class="text-white mt-3 mb-3">Aqui você poderá visualizar seus dados, actualizar o seu e-mail e verificar o estado da sua conta!</p>
        <a href="#!" class="btn btn-success" style="border-radius: 2rem !important">Verificar estado da minha conta</a>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
      <div class="card card-profile shadow">
        <div class="card-body pt-0 pt-md-4">
          <div class="row">
            <div class="col">
              <div class="card-profile-stats d-flex justify-content-center mt-md-3">
                <div>
                  <span class="heading">6</span>
                  <span class="description">Emprestimos</span>
                </div>
                <div>
                  <span class="heading">5</span>
                  <span class="description">Pagamentos</span>
                </div>
              </div>
            </div>
          </div>
          <div class="text-center">
            <h3>
              Sidónio Aly<span class="font-weight-light"></span>
            </h3>
            <div class="h5 font-weight-300">
              <i class="ni location_pin mr-2"></i>Maputo, Matola
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-8 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Minha conta</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form>
            <h6 class="heading-small text-muted mb-4">Informações do usuário</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-fulname">Nome completo</label>
                    <input type="text" id="input-fullname" class="form-control form-control-alternative" placeholder="Nome completo" value="">
                  </div>
                </div>
              </div>
            </div>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-bornday">Data de nascimento</label>
                    <input type="date" id="input-email" class="form-control form-control-alternative" value="">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-bi">Bilhete de Identidade/Nuit</label>
                    <input type="number" id="input-bi" class="form-control form-control-alternative" placeholder="Bilhete de Identidade/Nuit" value="">
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <!-- Address -->
            <h6 class="heading-small text-muted mb-4">Informações de contacto</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-number">Telemóvel</label>
                    <input id="input-number" class="form-control form-control-alternative" placeholder="(+258)" value="" type="number">
                  </div>
                </div>
                
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">E-mail</label>
                    <input id="input-address" class="form-control form-control-alternative" placeholder="E-mail" value="" type="email">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-home">Morada</label>
                    <input type="text" id="input-country" class="form-control form-control-alternative" placeholder="Morada" value="">
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
